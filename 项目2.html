<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	body,ul,li,p{margin:0;padding:0;}
	body{background-color:#eee;}
	li{list-style:none;}
	a{text-decoration:none;}
	#wrap{width:462px;height:160px;margin:50px auto;}
	#wrap .header{font-size:0;}
	.header span
	{
		display:inline-block;
		background-color:#000;
	    padding:5px 49px;
	    font-size:14px;
	    color:#fff;
	    cursor:pointer;
	}
	.header span.on{background-color:#AAA;color:#FFF;}
	#wrap .content{position:relative;}
	.content ul{position: absolute;display:none;width:100%;top:0;left:0;}
	.content ul.onmove{display:block;} 
	.content ul li
	{
	background-color:white;
	padding:8px 0 8px 5px;
	border-bottom:1px dashed #AAA;
	text-indent:12px;
	}
</style>
</head>

<body>
<div id="wrap">
<div class="header">
   <span class="on">热门排行</span> 
   <span>美图速递</span>
   <span>前沿科技</span>
</div>
<div class="content">
   <ul class="onmove">
      <li>打工是不可能打工的，这辈子不可能打工！</li>
      <li>犹豫，就会败北。</li>
      <li>难道这就是你分手的借口？</li>
      <li>改革春风吹满地，中国人民真争气。</li>
   </ul>

      <li>难道这就是你分手的借口？</li>
      <li>改革春风吹满地，中国人民真争气。</li>
   </ul>
</div>
</div>
<script>
let aSpan=document.getElementsByTagName("span"),
    aUl=document.getElementsByTagName("ul"),
index=0;
for(let i=0;i<aSpan.length;i++)
{
	aSpan[i].onmouseenter=function()
	{
		aSpan[index].className="";
		aUl[index].className="";
		index=i;
		aSpan[index].className="on";
		aUl[index].className="onmove";
	}
}
</script>
</body>
</html>
